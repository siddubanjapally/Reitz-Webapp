<div class="col-sm-5 col-sm-offset-4"><div id="login"><h3 class="text-center">Welcome to Reitz India</h3><form id="login-form" ng-submit="customerViews()" name="loginForm" novalidate="novalidate" class="form"><div ng-class="{ 'has-error' : loginForm.login.$invalid }" class="form-group text-center"><label class="radio-inline"><input id="inlineradio1" type="radio" value="employer" name="login" ng-model="user" required="required"/>Employee</label><label class="radio-inline"><input id="inlineradio2" type="radio" value="customer" name="login" ng-model="user" required="required"/>Customer</label></div><div ng-class="{ 'has-error' : loginForm.username.$invalid }" class="form-group"><label for="login-username" class="control-label">Username</label><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="login-username" type="text" ng-model="username" name="username" placeholder="Username" required="required" class="form-control"/></div><small ng-show="loginForm.username.$invalid &amp;&amp; loginForm.username.$dirty" class="help-block">username required</small></div><div ng-class="{ 'has-error' : loginForm.password.$invalid }" class="form-group"><label for="login-password" class="control-label">Password</label><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span><input id="login-pasword" type="password" ng-model="password" name="password" placeholder="Password" required="required" class="form-control"/></div><small ng-show="loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty" class="help-block">password required</small></div><div class="form-group"><button id="login-btn" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block">Sign in</button></div></form></div></div>
