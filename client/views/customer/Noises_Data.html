<!--<Created>by amd on 13/3/14.</Created>--><div class="col-sm-8 col-sm-offset-2"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Noises Data</h3></div><div class="panel-body"><div class="col-sm-8 col-sm-offset-2"><div ng-class="{ 'has-error' : newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty}" class="form-group"><label for="project-name" class="control-label">Fan Location</label><select ng-model="data.Noises.FanLocation" class="form-control"><option value="">Select Fan Location..</option><option value="0">Center of the room</option><option value="1">Center of the wall</option><option value="2">Center of the corner</option></select></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Absorption area of room</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.Noises.RoomAbsorptionArea" placeholder="Enter Absorption area of room[m*2sabin]" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block">Absorption area of roomis required</small></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Background Noise corrections</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.Noises.BackgroundNoiseCorrection" placeholder="Enter Background Noise corrections k1*k2[db]" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Background Noise corrections is required</small></div><div ng-class="{ 'has-error' : newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty}" class="form-group"><label /option></select></div><div class="form-group"><button type="submit" ng-click="materialControl()()" class="btn btn-primary pull-left">Previous</button><button type="submit" ng-click="createProject(data)" class="btn btn-primary pull-right">Submit</button></div></div></div></div></div>
