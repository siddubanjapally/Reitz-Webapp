<div class="col-sm-8 col-sm-offset-2"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Project Data</h3></div><div class="panel-body"><div class="col-sm-8 col-sm-offset-2"><form role="form" name="newProject" novalidate="novalidate"><div class="form-group"><label for="create-date" class="control-label">Date</label><input id="create-date" ui-date="ui-date" type="date" name="dat" ng-model="data.Date" autofocus="autofocus" ng-enter="ng-enter" placeholder="Enter Date" class="form-control"/><small ng-show="newProject.dat.$invalid &amp;&amp; newProject.date.$dirty" class="help-block">Date is required</small></div><div class="form-group"><label for="engineer" class="control-label">Engineer Name</label><input id="engineer" ng-enter="ng-enter" type="text" name="engineers" ng-model="data.Engineer" placeholder="Enter Engineer name" pattern="[a-z]" class="form-control"/><small ng-show="newProject.engineers.$invalid &amp;&amp; newProject.engineers.$dirty" class="help-block">Engineer Name is required</small></div><div class="form-group"><label for="project-name" class="control-label">Project Name</label><input id="project-name" ng-enter="ng-enter" type="text" name="projectName" ng-model="data.ProjectName" placeholder="Enter Project Name " class="form-control"/><small ng-show="newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty" class="help-block">Project Name is required</small></div><div class="form-group"><label for="order-no" class="control-label">Proposal / Order No.</label><input id="order-no" type="text" ng-enter="ng-enter" name="orderNo" ng-model="data.Proposal_OrderNo" placeholder="Enter Proposal text" class="form-control"/><small ng-show="newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty" class="help-block">Proposal No. is required</small></div><div class="form-group"><button href="#formCarousel" ng-click="operatingPoint()" class="btn btn-primary pull-right">Next</button></div></form></div></div></div></div>
