<!--<Created>by amd on 13/3/14.</Created>--><div class="col-sm-10 col-sm-offset-1"> <div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Operating Point Details</h3></div><div class="panel-body"><div class="col-sm-6"><div ng-class="{ 'has-error' : newProject.operatingTemp.$invalid &amp;&amp; newProject.operatingTemp.$dirty}" class="form-group"><label for="operatingTemp" class="control-label">Operating Temperature (T)</label><input id="operatingTemp" type="text" name="operatingTemp" ng-model="data.GasOperatingPoints.T" placeholder="Enter Operating Temperature " class="form-control"/><small ng-show="newProject.operatingTemp.$invalid &amp;&amp; newProject.operatingTemp.$dirty" class="help-block">operatingTemp is required</small></div><div ng-class="{ 'has-error' : newProject.normalFlowRate.$invalid &amp;&amp; newProject.normalFlowRate.$dirty}" class="form-group"><label for="normalFlowRate" class="control-label">Normal Flow Rate (Vp)</label><input id="normalFlowRate" type="text" name="normalFlowRate" ng-model="data.GasOperatingPoints.Vp" placeholder="Enter Normal Flow Rate" class="form-control"/><div><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'M3/S'" class="btn btn-primary btn-circle">M3/S</button><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'M3/M'" class="btn btn-primary btn-circle">M3/M</button><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'M3/H'" class="btn btn-primary btn-circle">M3/H</button><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'NM3/S'" class="btn btn-primary btn-circle">NM3/S</button><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'NM3/M'" class="btn btn-primary btn-circle">NM3/M</button><button type="button" ng-model="data.flowrate.Vp" ng-change="calculateVp()" btn-radio="'NM3/H'" class="btn btn-primary btn-circle">NM3/H</button></div><small ng-show="newProject.normalFlowRate.$invalid &amp;&amp; newProject.normalFlowRate.$dirty" class="help-block">Normal Flow Rate is required</small></div><div ng-class="{ 'has-error' : newProject.totalPresDiffer.$invalid &amp;&amp; newProject.totalPresDiffer.$dirty}" class="form-group"><label for="totalPresDiffer" class="control-label">Total Pressure Difference (Dpt)</label><input id="totalPresDiffer" type="text" name="totalPresDiffer" ng-model="data.GasOperatingPoints.Dpt" placeholder="Enter Total Pressure Difference" class="form-control"/><small ng-show="newProject.totalPresDiffer.$invalid &amp;&amp; newProject.totalPresDiffer.$dirty" class="help-block">Total Pressure difference is required</small><div><button type="button" ng-model="data.flowrate.pres" ng-click="CalcNormalDensity()" btn-radio="&quot;PA&quot;" class="btn btn-primary btn-circle">PA</button><button type="button" ng-model="data.flowrate.pres" ng-click="CalcNormalDensity()" btn-radio="&quot;MMwg&quot;" class="btn btn-primary btn-circle">MMwg</button><button type="button" ng-model="data.flowrate.pres" ng-click="CalcNormalDensity()" btn-radio="&quot;Mbar&quot;" class="btn btn-primary btn-circle">Mbar</button><button type="button" ng-model="data.flowrate.pres" ng-click="CalcNormalDensity()" btn-radio="&quot;Dapa&quot;" class="btn btn-primary btn-circle">Dapa</button></div></div><div ng-class="{ 'has-error' : newProject.statePresDiffer.$invalid &amp;&amp; newProject.statePresDiffer.$dirty}" class="form-group"><label for="statePresDiffer" class="control-label">State Pressure Difference (P1)</label><input id="statePresDiffer" type="text" name="statePresDiffer" ng-model="data.GasOperatingPoints.P1" placeholder="Enter State Pressure Difference" class="form-control"/><small ng-show="newProject.statePresDiffer.$invalid &amp;&amp; newProject.statePresDiffer.$dirty" class="help-block">State Pressure difference is required</small></div><div class="form-group"><button href="#formCarous
