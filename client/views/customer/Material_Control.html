<!--<Created>by amd on 13/3/14.</Created>--><div class="col-sm-8 col-sm-offset-2"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Material Control</h3></div><div class="panel-body"><div class="col-sm-8 col-sm-offset-2"><div ng-class="{'has-error':newProject.dat.$invalid&amp;&amp; newProject.date.$dirty}" class="form-group"><label for="create-date" class="control-label">Inlet/Outlet Duct</label><select ng-model="data.MaterialDriveControls.InletOutletDuct" class="form-control"><option value="">Select duct..</option><option value="0">Free inlet,ducted outlet</option><option value="1">Free outlet,ducted inlet</option><option value="2">Ducted inlet and outlet</option></select></div><div ng-class="{ 'has-error' : newProject.engineers.$invalid &amp;&amp; newProject.engineers.$dirty }" class="form-group has-feedback"><label for="engineer" class="control-label">Single/Double Width</label><br/><button type="button" ng-model="data.MaterialDriveControls.Width" btn-radio="'0'" class="btn btn-primary btn-circle">Single</button><button type="button" ng-model="data.MaterialDriveControls.Width" btn-radio="'1'" class="btn btn-primary btn-circle">Double</button></div><div ng-class="{ 'has-error' : newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty}" class="form-group"><label for="project-name" class="control-label">Control</label><select ng-model="data.MaterialDriveControls.Control" placeholder="Select value" class="form-control"><option value="">Select Control..</option><option value="0">None</option><option value="1">Speed Control</option><option value="2">Inlet Vane Control</option><option value="3">Dumper Control</option></select></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">IVC Position at design load 90c</label><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.IVCPosition"/></div></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Mechanical Design Temperature[Degrees C]</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MechanicalDesignTemperature" placeholder="Enter Dynamic Viscosity " required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Mechanical Design Temperature[Degrees C] is required</small></div><div ng-class="{ 'has-error' : newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty}" class="form-group"><label for="project-name" class="control-label">Drive</label><br/><button type="button" ng-model="data.MaterialDriveControls.drive" btn-radio="'0'" class="btn btn-primary btn-circle">Direct</button><button type="button" ng-model="data.MaterialDriveControls.drive" btn-radio="'1'" class="btn btn-primary btn-circle">V-Belt</button></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Standard Impeller Material</label><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.StandardImpellerMaterial"/></div></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Material Name</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialName" placeholder="Enter Material Name " required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Name is required</small></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Material Density[kg/dm*3]</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialDensity" placeholder="Enter Material Density " required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Density is required</small></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Material Yield Strength[N/mm*2]</label><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialYieldStrength" placeholder="Enter Material Yield Strength" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Yield Strength[N/mm*2] is required</small></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty}" class="form-group"><label for="order-no" class="control-label">Noises Data Required</label><div class="checkbox-inline"><input type="checkbox"/></div></div><div class="form-group"><button type="submit" ng-click="fanAssembling()" class="btn btn-primary pull-left">Previous</button></div><div class="form-group"><button type="submit" ng-click="noiseData()" class="btn btn-primary pull-right">Next</button></div></div></div></div></div>
